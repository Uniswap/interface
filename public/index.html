<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico?version=v" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png?version=v" />
    <link rel="apple-touch-icon" sizes="any" href="%PUBLIC_URL%/logo.svg?version=v" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#08a1e7" />
    <meta name="fortmatic-site-verification" content="j93LgcVZk79qcgyo" />
    <meta
      name="description"
      content="KyberSwap is DeFi’s first Dynamic Market Maker; a decentralized exchange protocol that provides frictionless crypto liquidity with extremely high flexibility and capital efficiency. KyberSwap is the first major protocol in Kyber’s liquidity hub."
    />

    <meta property="og:image" content="/og-image.jpg" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->

    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>KyberSwap - Swap and earn tokens at the best rates</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <style type="text/css" class="preloadhtml-style">
      .preloadhtml {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #11171a;
        font-family: 'Work Sans', 'Inter', sans-serif;
      }

      .preloadhtml-header {
        display: flex;
        padding: 1rem;
        background-color: #233035;
        border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        z-index: 2;
      }

      .preloadhtml-logo {
        transition: transform 0.3s ease;

        :hover {
          transform: rotate(-5deg);
        }
      }

      .preloadhtml-header-link {
        display: flex;
        align-items: center;
        margin-left: 12px;
        color: #c3c5cb;
      }

      .preloadhtml-header-link-item {
        padding: 10px 12px;
        width: max-content;
      }

      @keyframes pulse {
        0% {
          transform: scale(1);
        }

        60% {
          transform: scale(1.1);
        }

        100% {
          transform: scale(1);
        }
      }
    </style>
    <div class="preloadhtml">
      <div class="preloadhtml-header">
        <div>
          <img style="margin-top:1px;" width="140px" src="/logo-dark.svg" alt="DmmLogo" />
        </div>
        <div class="preloadhtml-header-link">
          <div style="color: #31CB9E; font-weight: 500;" class="preloadhtml-header-link-item">Swap</div>
          <div class="preloadhtml-header-link-item">Pools</div>
          <div class="preloadhtml-header-link-item">My Pools</div>
          <div class="preloadhtml-header-link-item" style="position: relative; margin-right: 16px;">
            Farm
            <div
              style="position: absolute;
                     top: 0;
                     right: -4px;
                     font-size: 10px;
                     font-weight: 500;
                     color: #ff537b;"
            >
              New
            </div>
          </div>
          <div class="preloadhtml-header-link-item">Analytics</div>
          <div class="preloadhtml-header-link-item">About</div>
        </div>
      </div>
      <div style="margin-top: 100px; display: flex;">
        <img
          style="animation: pulse 800ms linear infinite; margin: auto; "
          width="160px"
          src="/logo-dark.svg"
          alt="DmmLogo"
        />
      </div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
