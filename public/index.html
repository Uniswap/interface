<!DOCTYPE html>
<html translate="no">

<head>
  <meta charset="utf-8" />

  <title>Limitless</title>
  <meta name="description" content="Trade or borrow with no liquidations" />

  <!--
      %PUBLIC_URL% will be replaced with the URL of the `public` folder during build.
      Only files inside the `public` folder can be referenced from the HTML.
    -->
  <link rel="shortcut icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
  <link rel="apple-touch-icon" sizes="192x192" href="%PUBLIC_URL%/images/192x192_App_Icon.png" />
  <link rel="apple-touch-icon" sizes="512x512" href="%PUBLIC_URL%/images/512x512_App_Icon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <!-- <script src="%PUBLIC_URL%/datafeeds/udf/dist/bundle.js"></script> -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#FC72FF" />
  <meta http-equiv="Content-Security-Policy"
    content="script-src 'self' https://www.google-analytics.com https://www.googletagmanager.com 'unsafe-inline'" />

  <!--
      manifest.json provides metadata used when the app is installed as a PWA.
      See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

  <link rel="preconnect" href="https://www.google-analytics.com/" />

  <link rel="preload" href="%PUBLIC_URL%/fonts/Inter-roman.var.woff2" as="font" type="font/woff2" crossorigin />
  <link rel="preload" href="%PUBLIC_URL%/fonts/AGENCYB.TTF" as="font" type="font/ttf" crossorigin />
  <link rel="preload" href="%PUBLIC_URL%/fonts/AGENCYR.TTF" as="font" type="font/ttf" crossorigin />
  <link rel="preload" href="%PUBLIC_URL%/fonts/Parkinson - Amboy-Black.otf" as="font" type="font/otf" crossorigin />


  <style>
    * {
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
    }

    /**
          Explicitly load Inter var from public/ so it does not block LCP's critical path.
        */
    @font-face {
      font-family: 'Parkinson Amboy Black';
      src: url('fonts/Parkinson - Amboy-Black.otf') format('opentype');
    }

    @font-face {
      font-family: 'AGENCYR';
      src: url('fonts/AGENCYR.TTF') format('truetype');
    }

    @font-face {
      font-family: 'AGENCYB';
      src: url('fonts/AGENCYB.TTF') format('truetype');
    }

    @supports (font-variation-settings: normal) {
      * {
        font-family: 'Roboto', sans-serif;
      }
    }

    html,
    body {
      margin: 0;
      padding: 0;
    }

    button {
      user-select: none;
    }

    html {
      font-size: 16px;
      font-variant: none;
      font-smooth: always;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
    }

    /* Use this to apply network-specific gradient backgrounds, in RadialGradientByChainUpdater.ts */
    #background-radial-gradient {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      pointer-events: none;
      width: 200vw;
      height: 200vh;
      transform: translate(-50vw, -100vh);
      z-index: -1;
    }

    html,
    body,
    #root {
      min-height: 100%;
    }

    @media (prefers-color-scheme: dark) {
      html {
        background: linear-gradient(rgb(32, 39, 56) 0%, rgb(7, 8, 22) 100%);
      }
    }

    @media (prefers-color-scheme: light) {
      html {
        background: radial-gradient(100% 100% at 50% 0%, rgba(255, 184, 226, 0.51) 0%, rgba(255, 255, 255, 0) 100%), #FFFFFF
      }
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <div id="root">
    <!-- Triggers the font to load immediately and then is replaced by the app -->
    <div>&emsp;</div>
  </div>

  <div id="background-radial-gradient"></div>
</body>

</html>
